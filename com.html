<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a1 > h1{
            background-color: powderblue;
        }
        .a1 .b1 > h2{
            background-color: blueviolet ;
        } 
        .a1 + .a2 > h2{
            background-color: red;
        }
        .a1 ~ h4{
            background-color: green;
        }
        .a2 > h1{
            background-color: burlywood;
        }
        .a2 .b2 > h3{
            background-color: goldenrod;
        }
    </style>
</head>
<body>
    <div class="a1">
    <h1>apple</h1>
    <div class="b1">
        <h2>mango</h2>
    </div>
</div>

<div class="a2">
    <h2>orange</h2>
</div>

<h4>muskmelon</h4>

<div class="a2">
    <h1>pineapple</h1>
    <div class="b2">
        <h3>watermelon</h3>
    </div>
</div>
</body>
</html>
